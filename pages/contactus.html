<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9bc636bb1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\styles\contactus.css">
    <link rel="stylesheet" href="stylesheet/reset.css"> 
    <title>contact us</title>
</head>
<body>
    <div class="container">
        <h1>connect with us</h1>
        <p>we would love to respond to your queries and help you suceeed
            <br>feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>send your request</h3>
                <form>
                    <label for="name" class="lable">First Name</label>
                    <input type="text" id="name" class="input" name="firstname" placeholder="Your name"required autofocus>
                
                    <label for="name" class="lable">Last Name</label>
                    <input type="text" id="name" class="input" name="lastname" placeholder="Your last name..">

                    <label for="email" class="lable">Email</label>
                    <input type="text" id="email" class="input" name="email">
                
                    <label for="phone" class="lable">phone</label>
                    <input type="text" id="phone" class="input" name="phone" placeholder="+47">

                    <label for="addrees" class="lable">Address</label>
                    <input type="text" id="Address" class="input" name="addrees" >
                
                    <label for="password" class="lable">password</label>
                    <input type="text" id="password" class="input"  name="password"required minlength="8">
                    <label for="select" class="label">What type of headphone you are looking for ?</label>
                      
                        <select name="headpones" class="select" id="select">
                            <option value="wireless">wireless(Bluetooth)</option>
                            <option value="Earbuds">Earbuds(in-ear)</option>
                            <option value="Noise-cancelling">Noise-cancelling</option>
                            <option value="open-back">open-back</option>
                            <option value="closed-back">closed-back</option>
                        </select>
                    <label for="message" class="lable">Message</label>
                    <textarea rows="5" placeholder=" Enter your message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table> 
                    <tr>
                     <i class="fa-solid fa-envelope"></i> 
                       <td>Email</td> 
                       <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>phone</td>
                        <td>+46-123456</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#212,grondfloor,järnvägsgatan 11<br>25224 Helsingborg </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
