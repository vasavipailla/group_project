<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/gallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <title>Gallery</title>
  </head>
  <body>
    <header class="header-container">
      <img
        src="../pictures/headphone1.png"
        alt="logo of headphones"
        class="logo"
      />
    </header>
    <section class="gallery">
      <img
        src="../pictures/checkingphone.jpg"
        alt="A man wearing headphones and checking his phone"
        class="img img_1"
      />
      <img
        src="../pictures/dancing-girl.jpg"
        alt="A girl wearing headphones and dancing"
        class="img img_2"
      />
      <img
        src="../pictures/enjoying-music.jpg"
        alt="A woman with closed eyes wearing headphones and enjoying music"
        class="img img_3"
      />
      <img
        src="../pictures/laughing-woman.jpg"
        alt="
      a woman wearing headphones and laughing"
        class="img img_4"
      />
      <img
        src="../pictures/staringintodistance.jpg"
        alt="A man wearing headphones outside and staring into the distance"
        class="img img_5"
      />
      <img
        src="../pictures/turnedtotheside.jpg"
        alt="
      A woman with headphones turned to the side"
        class="img img_6"
      />
      <img
        src="../pictures/woman_working_out.jpg"
        alt="
      A woman working out"
        class="img img_7"
      />
      <img
        src="../pictures/darkvibes.jpg"
        alt="
      A man sitting in a dark room"
        class="img img_8"
      />
      <div class="gallery_title_box">
        <h2 class="gallery_title">Find your own rhythm!</h2>
      </div>
    </section>
  </body>
</html>
