<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Gallery</title>
  </head>
  <body>
    <header class="header-container">
      <img
        src="../pictures/headphone1.png"
        alt="logo of headphones"
        class="logo"
      />
    </header>
    <section class="gallery">
      <img
        src="../pictures/checkingphone.jpg"
        alt="A man wearing headphones and checking his phone"
        class="img"
      />
      <img
        src="../pictures/dancing-girl.jpg"
        alt="A girl wearing headphones and dancing"
        class="img"
      />
      <img
        src="../pictures/enjoying-music.jpg"
        alt="A woman with closed eyes wearing headphones and enjoying music"
        class="img"
      />
      <img
        src="../pictures/laughing-woman.jpg"
        alt="
      a woman wearing headphones and laughing"
        class="img"
      />
      <img
        src="../pictures/staringintodistance.jpg"
        alt="A man wearing headphones outside and staring into the distance"
        class="img"
      />
      <img
        src="../pictures/turnedtotheside.jpg"
        alt="
      A woman with headphones turned to the side"
        class="img"
      />
    </section>
  </body>
</html>
